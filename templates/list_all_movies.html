{% extends '_layout.html' %}

{% block title %}Movie Rating App | All Movies{% endblock %}

{% block body %}
<h1 class="mb-5">All Movies</h1>
<p class="mb-3">See our list of movie ratings below</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Director</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <!-- TODO - Render movies in a table with a link on the title to the individual movie page -->
    {% for x in movies %}
    <tr>
      <td><a href="./movies/{{x.movie_id}}">{{x.title}}</a></td>
      <td>{{x.director}}</td>
      <td>{{x.rating}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
